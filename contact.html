    <main class="container">
        <h1>Contact Us</h1>
<p>We would love to hear from you. Please fill out the form below or reach out to us directly via email.</p>
<form action="#" method="POST" style="background: hsl(var(--bg-secondary)); padding: 2rem; border-radius: 12px; border: 1px solid hsl(var(--border-color)); max-width: 600px;">
  <div style="margin-bottom: 1.5rem;">
    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid hsl(var(--border-color)); background: hsl(var(--bg-primary)); color: hsl(var(--text-primary));">
  </div>
  
  <div style="margin-bottom: 1.5rem;">
    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid hsl(var(--border-color)); background: hsl(var(--bg-primary)); color: hsl(var(--text-primary));">
  </div>
  
  <div style="margin-bottom: 1.5rem;">
    <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid hsl(var(--border-color)); background: hsl(var(--bg-primary)); color: hsl(var(--text-primary)); font-family: inherit;"></textarea>
  </div>
  
<p>  <button type="submit" style="background: linear-gradient(135deg, hsl(var(--accent-primary)), hsl(var(--accent-secondary))); color: white; border: none; padding: 0.75rem 2rem; border-radius: 6px; font-weight: 600; cursor: pointer;">Send Message</button></p>
</form>

    </main>

        </div>
    </footer>
</body>
