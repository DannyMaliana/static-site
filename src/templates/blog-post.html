<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Dan's Test Site</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Dan's Test Site</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/blog/" class="active">Blog</a></li>
                    <li><a href="/faq.html">FAQ</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <a href="/blog/" style="display: inline-block; margin-bottom: 2rem; color: hsl(var(--accent-primary));">&larr;
            Back to Blog</a>

        <article>
            <h1>{{ title }}</h1>
            <p style="color: hsl(var(--text-secondary)); font-size: 0.9rem; margin-bottom: 2rem;">Published on {{ date
                }}</p>

            {{ content }}
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dan's Test Site. Built with Simplicity.</p>
        </div>
    </footer>
</body>

</html>
